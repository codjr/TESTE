<!-- üî• Registro do Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js").then(reg => {
    reg.addEventListener("updatefound", () => {
      const novo = reg.installing;
      novo.addEventListener("statechange", () => {
        if (novo.state === "installed" && navigator.serviceWorker.controller) {
          document.getElementById("updateBanner").style.display = "block";
        }
      });
    });
  });
}
function atualizarAgora() {
  navigator.serviceWorker.getRegistration().then(r => {
    if (r && r.waiting) r.waiting.postMessage("SKIP_WAITING");
  });
  location.reload();
}
</script>

<!-- üîê Firebase Login com sele√ß√£o de role -->
<script type="module">
import { auth, db } from "./firebase-config.js";
import {
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// === Login com email/senha ===
window.login = async () => {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;
  if (!email || !senha) { alert("Preencha email e senha."); return; }

  try {
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    await redirecionarUsuario(cred.user.uid);
  } catch (e) {
    alert("Erro de login: " + (e.message || e));
  }
};

// === Login com Google + sele√ß√£o de role ===
document.getElementById("btnGoogle").addEventListener("click", async () => {
  try {
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const ref = doc(db, "usuarios", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      // Novo usu√°rio ‚Üí escolher fun√ß√£o
      const role = prompt("Selecione sua fun√ß√£o (motorista, auxiliar, encarregado, ose, chefe):")?.toLowerCase().trim();

      const funcoesValidas = ["motorista", "auxiliar", "encarregado", "ose", "chefe"];
      if (!funcoesValidas.includes(role)) {
        alert("Fun√ß√£o inv√°lida ou n√£o permitida!");
        await auth.signOut();
        return;
      }

      await setDoc(ref, {
        nome: user.displayName || "Usu√°rio Google",
        email: user.email,
        role: role,
        aprovado: false,
        criado_em: serverTimestamp()
      });

      alert(`‚úÖ Cadastro criado com sucesso!\nFun√ß√£o: ${role}\nAguarde aprova√ß√£o do administrador.`);
      return;
    }

    const dados = snap.data();
    if (!dados.aprovado) throw new Error("Usu√°rio ainda n√£o aprovado.");
    await redirecionarUsuario(user.uid);

  } catch (err) {
    alert("Erro no login Google: " + (err.message || err));
    console.error(err);
  }
});

// === Redirecionamento conforme fun√ß√£o ===
async function redirecionarUsuario(uid) {
  const uDoc = await getDoc(doc(db, "usuarios", uid));
  if (!uDoc.exists()) throw new Error("Usu√°rio sem cadastro no Firestore.");
  const u = uDoc.data();
  if (!u.aprovado) throw new Error("Usu√°rio ainda n√£o aprovado.");

  const rota = {
    adm: "adm-dashboard.html",
    encarregado: "encarregado-dashboard.html",
    auxiliar: "aux-encarregado-dashboard.html",
    ose: "ose-dashboard.html",
    chefe: "chefe-dashboard.html",
    motorista: "motorista-dashboard.html"
  }[u.role] || "index.html";

  window.location.href = rota;
}
</script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js").then(reg => {
    reg.addEventListener("updatefound", () => {
      const novo = reg.installing;
      novo.addEventListener("statechange", () => {
        if (novo.state === "installed" && navigator.serviceWorker.controller) {
          document.getElementById("updateBanner").style.display = "block";
        }
      });
    });
  });
}
function atualizarAgora() {
  navigator.serviceWorker.getRegistration().then(r => {
    if (r && r.waiting) r.waiting.postMessage("SKIP_WAITING");
  });
  location.reload();
}
</script>

<!-- Firebase Login + SweetAlert2 de m√∫ltiplas fun√ß√µes -->
<script type="module">
import { auth, db } from "./firebase-config.js";
import {
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// ===== LOGIN COM EMAIL E SENHA =====
window.login = async () => {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;
  if (!email || !senha) return Swal.fire("Preencha todos os campos", "", "warning");

  try {
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    await redirecionarUsuario(cred.user.uid);
  } catch (e) {
    Swal.fire("Erro de login", e.message, "error");
  }
};

// ===== LOGIN COM GOOGLE =====
document.getElementById("btnGoogle").addEventListener("click", async () => {
  try {
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const ref = doc(db, "usuarios", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      const roles = await escolherRolesComSwal(); // Sele√ß√£o m√∫ltipla

      await setDoc(ref, {
        nome: user.displayName || "Usu√°rio Google",
        email: user.email,
        roles,
        aprovado: false,
        criado_em: serverTimestamp()
      });

      await Swal.fire({
        icon: "success",
        title: "Cadastro criado!",
        html: `Fun√ß√µes selecionadas:<br><b>${roles.join(", ")}</b><br><br>Aguarde aprova√ß√£o do administrador.`,
        confirmButtonText: "OK",
        confirmButtonColor: "#004aad"
      });
      return;
    }

    const dados = snap.data();
    if (!dados.aprovado)
      return Swal.fire("Aguardando aprova√ß√£o", "Seu cadastro ainda n√£o foi aprovado pelo administrador.", "info");

    await redirecionarUsuario(user.uid);
  } catch (err) {
    console.error(err);
    Swal.fire("Erro", err.message || String(err), "error");
  }
});

// ===== ESCOLHER FUN√á√ïES (SweetAlert2 com m√∫ltiplas caixas) =====
async function escolherRolesComSwal() {
  const { value: roles } = await Swal.fire({
    title: "Selecione suas fun√ß√µes",
    html: `
      <div class="swal2-checkboxes" style="text-align:left; line-height:1.9">
        <label><input type="checkbox" class="role" value="motorista"> Motorista</label><br>
        <label><input type="checkbox" class="role" value="auxiliar"> Auxiliar do Encarregado</label><br>
        <label><input type="checkbox" class="role" value="encarregado"> Encarregado</label><br>
        <label><input type="checkbox" class="role" value="ose"> OSE</label><br>
        <label><input type="checkbox" class="role" value="chefe"> Chefe de Departamento</label>
      </div>
    `,
    width: 520,
    focusConfirm: false,
    showCancelButton: true,
    confirmButtonText: "Confirmar",
    cancelButtonText: "Cancelar",
    preConfirm: () => {
      const selecionadas = Array.from(document.querySelectorAll(".role:checked")).map(i => i.value);
      if (selecionadas.length === 0) {
        Swal.showValidationMessage("Selecione pelo menos uma fun√ß√£o");
        return false;
      }
      if (selecionadas.includes("adm")) {
        Swal.showValidationMessage("Fun√ß√£o ADM √© restrita");
        return false;
      }
      return selecionadas;
    }
  });

  if (!roles) throw new Error("Opera√ß√£o cancelada");
  return roles;
}

// ===== REDIRECIONAMENTO =====
async function redirecionarUsuario(uid) {
  const uDoc = await getDoc(doc(db, "usuarios", uid));
  if (!uDoc.exists()) throw new Error("Usu√°rio sem cadastro.");
  const u = uDoc.data();
  if (!u.aprovado) throw new Error("Usu√°rio ainda n√£o aprovado.");

  const funcoes = Array.isArray(u.roles) ? u.roles : [u.role];
  const rotas = {
    adm: "adm-dashboard.html",
    encarregado: "encarregado-dashboard.html",
    auxiliar: "aux-encarregado-dashboard.html",
    ose: "ose-dashboard.html",
    chefe: "chefe-dashboard.html",
    motorista: "motorista-dashboard.html"
  };

  const primeira = funcoes.find(r => rotas[r]);
  if (primeira) window.location.href = rotas[primeira];
  else window.location.href = "index.html";
}
</script>

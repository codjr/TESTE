<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Sistema de Viaturas</title>

<!-- Ãcone -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/netcodebr/vtrteste/refs/heads/main/heraldica-8DN.png">

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Estilo -->
<style>
:root {
  --azul-marinha:#004aad; --azul-hover:#003b8e;
  --fundo:#f5f7fa; --texto:#1f2937;
  --branco:#ffffff; --borda:#d1d5db;
  --sombra:rgba(0,0,0,0.1);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;}
body{
  background:linear-gradient(135deg,var(--azul-marinha),#0a58ca);
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;padding:20px;
}
.card{
  background:var(--branco);border-radius:12px;
  box-shadow:0 6px 20px var(--sombra);
  padding:40px 30px;text-align:center;
  max-width:380px;width:100%;
}
.logo{width:90px;margin-bottom:15px;}
h2{color:var(--azul-marinha);margin-bottom:25px;}
input{
  width:100%;padding:12px;margin-bottom:14px;
  border:1px solid var(--borda);border-radius:8px;
  background-color:#f9fafb;font-size:15px;
}
button{
  width:100%;padding:12px;border:none;border-radius:8px;
  font-size:16px;font-weight:600;cursor:pointer;
  margin-top:5px;transition:background 0.3s;
}
button.primary{background-color:var(--azul-marinha);color:var(--branco);}
button.primary:hover{background-color:var(--azul-hover);}
button.google{
  background:#fff;border:1px solid #dadce0;color:#3c4043;
  display:flex;align-items:center;justify-content:center;gap:8px;
  margin-top:10px;
}
button.google img{width:20px;height:20px;}
p.hint{margin-top:16px;font-size:14px;}
p.hint a{color:var(--azul-marinha);text-decoration:none;font-weight:500;}
p.hint a:hover{text-decoration:underline;}
</style>
</head>

<body>
<div class="card">
  <img class="logo" src="https://raw.githubusercontent.com/netcodebr/vtrteste/refs/heads/main/heraldica-8DN.png" alt="Marinha do Brasil">
  <h2>Sistema de Viaturas</h2>

  <input type="email" id="email" placeholder="Email institucional" required />
  <input type="password" id="senha" placeholder="Senha" required />
  <button class="primary" onclick="login()">Entrar</button>

  <div style="margin:12px 0;font-size:14px;color:#555;">ou</div>
  <button class="google" id="btnGoogle">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
    Entrar com Google
  </button>

  <p class="hint"><a href="cadastro.html">NÃ£o tem cadastro? Clique aqui</a></p>
</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import {
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import {
  doc, getDoc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

/* ==== LOGIN EMAIL/SENHA ==== */
window.login = async () => {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;
  if (!email || !senha) return Swal.fire("AtenÃ§Ã£o", "Preencha email e senha.", "warning");

  try {
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    await redirecionarUsuario(cred.user.uid);
  } catch (e) {
    Swal.fire("Erro", e.message || "Falha no login", "error");
  }
};

/* ==== LOGIN GOOGLE ==== */
document.getElementById("btnGoogle").addEventListener("click", async () => {
  try {
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const ref = doc(db, "usuarios", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      const roles = await selecionarFuncoes();
      await setDoc(ref, {
        nome: user.displayName || "UsuÃ¡rio Google",
        email: user.email,
        roles: roles,
        aprovado: false,
        criado_em: serverTimestamp()
      });
      Swal.fire("âœ… Cadastro criado!", "Aguarde aprovaÃ§Ã£o do ADM.", "success");
      return;
    }

    const dados = snap.data();
    if (!dados.aprovado) throw new Error("UsuÃ¡rio ainda nÃ£o aprovado.");
    await redirecionarUsuario(user.uid);
  } catch (err) {
    Swal.fire("Erro no login Google", err.message || err, "error");
  }
});

/* ==== ESCOLHER FUNÃ‡Ã•ES (SweetAlert2) ==== */
async function selecionarFuncoes() {
  const { value: funcoes } = await Swal.fire({
    title: "Selecione suas funÃ§Ãµes",
    html: `
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;text-align:left;">
        <label><input type="checkbox" value="motorista"> ðŸš— Motorista</label>
        <label><input type="checkbox" value="aux_encarregado"> ðŸ§¾ Aux. Encarregado</label>
        <label><input type="checkbox" value="encarregado"> ðŸ§­ Encarregado</label>
        <label><input type="checkbox" value="ose"> ðŸ“œ OSE</label>
        <label><input type="checkbox" value="chefe"> âš“ Chefe de Departamento</label>
      </div>
    `,
    confirmButtonText: "Confirmar",
    showCancelButton: true,
    preConfirm: () => {
      const selecionadas = Array.from(Swal.getPopup().querySelectorAll('input:checked')).map(i => i.value);
      if (selecionadas.length === 0) Swal.showValidationMessage("Selecione pelo menos uma funÃ§Ã£o.");
      if (selecionadas.includes("adm")) Swal.showValidationMessage("FunÃ§Ã£o ADM Ã© restrita.");
      return selecionadas;
    }
  });
  return funcoes || [];
}

/* ==== REDIRECIONAR ==== */
window.redirecionarUsuario = async function redirecionarUsuario(uid) {
  const uDoc = await getDoc(doc(db, "usuarios", uid));
  if (!uDoc.exists()) return Swal.fire("Erro", "UsuÃ¡rio nÃ£o encontrado.", "error");
  const u = uDoc.data();
  if (!u.aprovado) return Swal.fire("Acesso pendente", "Aguarde aprovaÃ§Ã£o do ADM.", "info");

  const roles = Array.isArray(u.roles) ? u.roles : [u.role];
  const rotas = {
    adm: "adm-dashboard.html",
    chefe: "chefe-dashboard.html",
    ose: "ose-dashboard.html",
    encarregado: "encarregado-dashboard.html",
    aux_encarregado: "aux-encarregado-dashboard.html",
    motorista: "motorista-dashboard.html",
  };

  if (roles.length === 1) {
    window.location.href = rotas[roles[0]] || "index.html";
    return;
  }

  const botoes = roles.map(r =>
    `<button class="swal-role" data-role="${r}"
      style="margin:6px;padding:10px 16px;border:none;border-radius:6px;
      background:#004aad;color:white;font-weight:600;cursor:pointer;">
      ${r.toUpperCase().replace("_"," ")}
    </button>`
  ).join("");

  await Swal.fire({
    title: "Escolha o perfil para acessar",
    html: botoes,
    showConfirmButton: false,
    didOpen: () => {
      document.querySelectorAll(".swal-role").forEach(btn => {
        btn.addEventListener("click", () => {
          const role = btn.dataset.role;
          window.location.href = rotas[role] || "index.html";
        });
      });
    }
  });
}
</script>
</body>
</html>
